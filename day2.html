<!DOCTYPE html>
<html>
    <head>
        <title>Marquee works</title>
    </head>
    <body>
        <marquee direction="left" behavior="scroll"  hspace="100"><h3>ukash sasikumar</h3></marquee>
        <marquee direction="right" behavior="alternate" scrolldelay="500" hspace="100"><h3>ukash<br>sasikumar<hr color="green" size="10"></h3></marquee>
       <ol type="1" start="10">
       <li>html</li> 
       <li>html</li> 
       <li>html</li> 
       </ol>
        <ol reversed>
         <li>html</li>
         <li>java</li>   
         <li>python</li>   
         <li>css</li>   
        </ol>
        <ul type="square">
                <li>html</li>
                <li>java</li>   
                <li>python</li>   
        </ul>          

     
    </body>
</html>
