<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
     <body>
      <center><h1>Employee Registration</h1></center><br>
          <!-- <legend align="center">EMPLOYEE REGISTRATION</legend>
        <form name="Students Registration" action="day1.html" method="post" enctype="multipart/form-data">    -->
        <div class="container">
        <div class="row">    
        <div class="col-md-4"></div>
        <div class="col-md-4"> 
        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="text" placeholder="Enter Your Name" required class="control-form">
        </div>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your email" required class="form-control">
        </div>
        <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password"  minlength="8" maxlength="10" required class="form-control">
        <div class="form-group">
        <label for="Phone Number">Phone Number:</label>
        <input type="" id="Phone Number" name="Phone Number" placeholder="Enter Your Number" maxlength="10" required class="form-control">
        </div>
        <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="Male">
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender" value="Female">
        <label for="gender">Female</label>
        </div>
        <div class="form-group">
        <label for="D.O.B">D.O.B:</label>
        </div>
        <div class="form-group">
        <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
        <label for="id">Id Proof:</label>
        <input type="file" name="id" id="id" required>
        </div>
        <div class="form-group">
        <label for="photo">Upload your Photo:</label>
        <input type="file" name="photo" id="photo" required>
        </div>
        <div class="form-group">
        <label for="Address">Address:</label>
        <textarea rows="10" cols="10"></textarea>
        </div>
        <div class="form-group">
        <label for="Pincode">Pincode:</label>
        <input type="text" name="pincode" id="pincode" maxlength="6">
        </div>
        <div class="form-group">
        <label for="Department">Role</label>
        <select>
            <option value="B.Tech">Sales</option>
            <option value="BE">Services</option>
            <option value="BE">Delivery</option>
        </select>
        </div>
        <div class="form-group">
        <label for="Doj">Date Of Joining:</label>
        <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
        <label for="bankname">Bank Name:</label>
        <input type="text" id="bankname" name="bankname" placeholder="Enter Your BankName" autofocus required class="form-control">
        </div>
        <div class="form-group">
        <label for="IFSC">IFSC Code:</label>
        <input type="text" id="IFSC" name="IFSC" placeholder="Enter Your IFSC Code" autofocus required class="form-control">
        </div>
        <div class="form-group">
        <label for="Account Number">Account Number:</label>
        </div>
        <div class="form-group">
        <input type="" id="Account Number" name="Account Number" placeholder="Enter Your Account Number" autofocus required class="form-control">
        </div>
        <div class="form-group">
        <input type="submit" class="btn btn-success" value="login">
        </div>
        </form>
        </div>
        </div>
        </div>
    </body>
</html>
